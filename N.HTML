<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h2 {
            margin: 0;
        }
        .items {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .items li {
            margin-right: 20px;
        }
        .items li a {
            color: #fff;
            text-decoration: none;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
            border-bottom: 1px solid #ccc;
        }
        .search input[type="text"] {
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .card-title {
            margin-top: 0;
            color: #007bff;
        }
        #notes {
            margin-top: 20px;
            max-width: 400px;
        }
        #notes .note {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        #notes .note:last-child {
            border-bottom: none;
        }
        #notes .note p {
            margin: 5px 0;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .note-section {
            display: flex;
            justify-content: space-between;
        }
        .note-section .card {
            flex: 1;
            margin-right: 20px;
        }
        .note-section #notes {
            flex: 1;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <h2>Software Builders Group</h2>
        </div>

        <div class="items">
            <ul>
                <li><i class="fa fa-home"></i><a href="Start.html">Home</a></li>
                <li><i class="fa fa-folder"></i><a href="Project 1.html">Back to Project</a></li>
            </ul>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="profile">

            </div>
        </div>
    
        <div class="container-fluid my-3">
            <div class="section-container">
                <div class="section">
                    <h1>Notes</h1>
                    <div class="note-section">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add Notes</h5>
                                <input type="text" class="form-control mb-2" id="name" placeholder="Your Name">
                                <input type="text" class="form-control mb-2" id="status" placeholder="Your Status at Company">
                                <textarea class="form-control mb-2" id="addTxt" rows="3" placeholder="Your Note"></textarea>
                                <button class="btn btn-primary" id="addBtn" onclick="addNote()">Add Note</button>
                            </div>
                        </div>
                        <div id="notes">
                            <div class="note">
                                <p><strong>John Doe (Manager):</strong></p>
                                <p>Meeting scheduled with the client on Monday.</p>
                            </div>
                            <div class="note">
                                <p><strong>Jane Smith (Developer):</strong></p>
                                <p>Completed the initial design of the landing page.</p>
                            </div>
                            <div class="note">
                                <p><strong>Bob Johnson (QA):</strong></p>
                                <p>Found and reported three bugs in the authentication module.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFwD5KXO79N3OBO6V7CUA84rI6cvz7ihcYsIHGx0yQKfiIQ9T7G/xaf8G" crossorigin="anonymous"></script>
    <script>
        function addNote() {
            let name = document.getElementById('name').value;
            let status = document.getElementById('status').value;
            let note = document.getElementById('addTxt').value;

            if (name && status && note) {
                let notesContainer = document.getElementById('notes');
                let newNote = document.createElement('div');
                newNote.classList.add('note');
                newNote.innerHTML = `<p><strong>${name} (${status}):</strong></p><p>${note}</p>`;
                notesContainer.appendChild(newNote);

                document.getElementById('name').value = '';
                document.getElementById('status').value = '';
                document.getElementById('addTxt').value = '';
            }
        }
    </script>
</body>
</html>
