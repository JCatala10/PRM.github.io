<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Builders Group</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-jLKHWMqNcWMMBRSo8j4r8T7LD/EfWLxWkLQFq2dtKujHiJf6iGmQEn5Kt5RaqDe2" crossorigin="anonymous">

    <style>
        /* Custom styles */
        .bg-complete-primary {
            background-color: MediumSeaGreen !important;
            width: 100px !important;
        }
        .bg-complete-secondary {
            background-color: DodgerBlue !important;
            width: 100px !important;
        }
        .bg-none {
            background-color: transparent !important;
            width: 100px !important;
        }
        .bg-incomplete {
            background-color: LightGray !important;
            width: 100px !important;
        }
        .width-small {
            width: 50px !important;
        }
        .width-medium {
            width: 100px !important;
        }
        .width-large {
            width: 200px !important;
        }
        .center-image {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); /* Adjusted for navbar and section heights */
            padding: 20px;
        }
        .center-image img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .center-image img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }
        .search input {
            max-width: 300px;
            display: inline-block;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .profile i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Software Builders Group</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Project 1.html"><i class="fa fa-calendar-o"></i> Back to project</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="interface" class="py-3 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="search d-flex align-items-center">
                        <i class="fa fa-search me-2"></i>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile">
                        <i class="fa fa-bell"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="center-image">
        <img src="437583847_964888714974243_2484387483508430432_n.png" alt="Resource Management Software UI" class="img-fluid">
        <div class="caption">A glimpse into our cutting-edge resource management software UI</div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
